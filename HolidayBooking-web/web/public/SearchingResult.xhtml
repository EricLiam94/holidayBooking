<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Detail Info</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
        <style type="text/css">
             @import "../CSS/navigation.css";
        </style>
    </head>
    <body>
        <script>
            function goBack() {
                window.history.back();
            }
        </script>
        <header>
            <ul>
                 <li><a href="#user">Hello #{login.id}</a></li>
                <li><a  href="Transaction.xhtml">Searching Transaction</a></li>
                <li><a href="#about">About</a></li>
                <li style="float:right"><a class="active" onclick="goBack()" >Go Back</a></li>
            </ul>
        </header>
        <article>
            <div class="w3-display-middle w3-card-4" align="center"  style="width:40%;background-color:whitesmoke">
                 <div class="w3-container w3-green">
                    <h2>Detail Information</h2>
                </div>
            <h:form>
                <br></br>
                <div class="w3-panel w3-leftbar w3-border-white w3-hover-border-green">
                <h3  id="id"> ID:     #{transaction.holiday.id}</h3> </div>
                <div class="w3-panel w3-leftbar w3-border-white w3-hover-border-green">
                    <h3> Name:     #{transaction.holiday.name}</h3></div>
                    <div class="w3-panel w3-leftbar w3-border-white w3-hover-border-green"> 
                <h3> Type:     #{transaction.holiday.type} </h3> </div>
                <div class="w3-panel w3-leftbar w3-border-white w3-hover-border-green">
                <h3>Description:     #{transaction.descrip}</h3>    </div>  <br></br>   
                <input type="hidden" value="#{holidaymb.id=transaction.holiday.id}"></input>
                <p><h:commandButton  class="w3-btn w3-green w3-round-xxlarge" value="Cancel Booking" action="#{holidaymb.cancelBooking()}"/></p>
            </h:form>
            </div>
        </article>
    </body>
</html>
