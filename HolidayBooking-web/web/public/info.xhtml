<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>Searching Detail</title>
   
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <header><h1>Searching Result        </h1>
                    <h:form>     <h:commandButton action="/faces/Transaction" value="Searching page" style="float:right">
                </h:commandButton>        
                    </h:form>
            <marquee width="250">Click to see more details</marquee>
        </header>
        <h:form>
            <table>
                <tr><td><pre>     ID           Name</pre></td></tr>
         <tr> <td><ul id="holidaylist" >
                <ui:repeat value="#{holidaymb.lists}" var="l" varStatus="status" >
                    <h:link outcome="/faces/SearchingResult" style="text-decoration: none"> <pre>#{l.id}           #{l.name}</pre>                    
                     <f:param name="ind" value="#{status.index + 1}"></f:param>
                    </h:link> 
                </ui:repeat>
                </ul>
                </td></tr>
        </table></h:form>
    </body>
</html>
